name: Deploy to Heroku

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Install and build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..

      - name: Install and build backend
        working-directory: ./backend
        run: |
          npm install
          npm run build
          mkdir -p dist/public
          cp -r ../frontend/dist/* dist/public/

      - name: Create Procfile and package.json
        working-directory: ./backend
        run: |
          echo "web: npm run start:prod" > Procfile
          echo '{"engines":{"node":"18.x"}}' > package.json.temp
          jq '. * input' package.json package.json.temp > package.json.new
          mv package.json.new package.json
          rm package.json.temp

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: attendance-argjend
        run: |
          cd backend
          git init
          git add .
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git commit -m "Deploy to Heroku"
          git remote add heroku https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git || true
          heroku buildpacks:clear --app $HEROKU_APP_NAME || true
          heroku buildpacks:set heroku/nodejs --app $HEROKU_APP_NAME
          heroku config:set NPM_CONFIG_PRODUCTION=false --app $HEROKU_APP_NAME
          heroku config:set NODE_ENV=production --app $HEROKU_APP_NAME
          heroku config:set SKIP_BUILD=true --app $HEROKU_APP_NAME
          git push heroku HEAD:main --force 