name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install Global Dependencies
      run: |
        npm install -g @nestjs/cli
        npm install -g vite

    - name: Clean Backend
      working-directory: ./backend
      run: |
        rm -rf dist || true
        rm -rf node_modules || true

    - name: Clean Frontend
      working-directory: ./frontend
      run: |
        rm -rf dist || true
        rm -rf node_modules || true

    - name: Setup Backend
      working-directory: ./backend
      run: |
        npm install
        npm run prisma:generate
        npm run build

    - name: Setup Frontend
      working-directory: ./frontend
      run: |
        npm install
        npm run build || true

    - name: Run Tests
      run: |
        cd backend && npm test || true
        cd ../frontend && npm test || true 