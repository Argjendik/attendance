name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install Dependencies
      working-directory: backend
      run: npm ci
    - name: Build
      working-directory: backend
      run: npm run build
    - name: Test
      working-directory: backend
      run: echo "No tests configured yet"

  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install Dependencies
      working-directory: frontend
      run: npm ci
    - name: Build
      working-directory: frontend
      run: npm run build
    - name: Test
      working-directory: frontend
      run: echo "No tests configured yet"

  build:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Build Backend
      working-directory: backend
      run: |
        npm ci
        npm run build
    - name: Build Frontend
      working-directory: frontend
      run: |
        npm ci
        npm run build 